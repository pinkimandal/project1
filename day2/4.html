<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background-color: aquamarine;
        }

        h4.sure {
            border: 1px solid blue;
            background-color: aqua;
            text-align: center;
            font-size: 25px;
            color: blue;
        }

        div {
            border: 1.5px solid navy;
            height: fit-content;
            width: 500px;
            text-align: center;
            background-color: lightblue;

<body>
    <header>
        <h1
            style="word-spacing: 5px; text-transform: uppercase; text-decoration:  5px solid underline;text-align: center; color: navy;">
            Student Attendence Portal
        </h1>
    </header>
    <div>
        <form>
            <h4 class="sure">Login</h4>
            <label for="username">Enter Name : </label>

            <label for="roll">Enter Roll no :</label>
            <input type="text" name="roll" placeholder="roll no">
            <br><br>
            <p><input type="submit"></p>

        </form>
    </div>
    <table>
        <caption>Top 3 Student attendence</caption>
        <tr>

            <th>Roll Number</th>
            <th>Attendence Percentage</th>
        </tr>

        <tr>
            <td>abc</td>

            <td>99%</td>
        </tr>
        <tr>
            <td>pqr</td>

        </tr>
        <tr>
            <td>gldl</td>

        </tr>

    </table>
