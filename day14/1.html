<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="mt-4 container card card-body">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account</p>
      <hr />
      <form action="" class="mb-3">
        <label for="" class="form-label"><b>Email</b></label>
        <input
          type="text"
          style="background-color: rgb(241, 237, 237)"
          placeholder="Enter Email"
          class="form-control"
          required
        />
      </form>
      <form action="" class="mb-3">
        <label for="" class="form-label"><b>Password</b></label>
        <input
          type="password"
          style="background-color: rgb(241, 237, 237)"
          placeholder="Enter Password"
          class="form-control"
          required
        />
      </form>
      <form action="" class="mb-3">
        <label for="" class="form-label"><b> Repeat Password</b></label>
        <input
          type="password"
          style="background-color: rgb(241, 237, 237)"
          placeholder="Repeat Password"
          class="form-control"
          required
        />
      </form>
      <div class="form-check">
        <input type="Checkbox" class="form-check-input" />
        <label for="" class="form-check-label">Remember me </label>
      </div>
      <p>
        By creating an account you agree to our <a href="#">Terms & Privacy</a>
      </p>
      <div class="d-flex justify-content-center align-items-center">
        <button type="button" class="btn btn-info">Sign-up</button>
        <button type="button" class="btn btn-danger">Cancel</button>
      </div>
    </div>
  </body>
</html>
