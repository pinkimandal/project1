<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row m-4 p-3">
      <div
        class="col-md-4 fs-5 ms-2"
        style="
          border: solid rgb(220, 213, 213) 2px;
          background-color: rgb(244, 238, 238);
        "
      >
        <div class="row fs-4 mb-3">
          <div class="col-10"><b>Cart</b></div>
          <div class="col-2"><b> 4 </b></div>
        </div>
        <div class="row">
          <div class="col-10"><a href="#"> Product1</a></div>
          <div class="col-2">$15</div>
        </div>
        <div class="row">
          <div class="col-10"><a href="#"> Product2</a></div>
          <div class="col-2">$5</div>
        </div>
        <div class="row">
          <div class="col-10"><a href="#"> Product3</a></div>
          <div class="col-2">$10</div>
        </div>
        <hr />
        <div class="row">
          <div class="col-10">Total</div>
          <div class="col-2">$30</div>
        </div>
      </div>
      <div
        class="col-md-6 mt-5 ms-2"
        style="
          border: solid rgb(220, 213, 213) 2px;
          background-color: rgb(244, 238, 238);
        "
      >
        <form class="form">
          <h3><b>Payment</b></h3>
          <h4>Accepted Cards</h4>
          <label for="" class="form-label">Name on Card</label>
          <input type="text" placeholder="John More Doe" class="form-control" />
          <label for="" class="form-label">Credit card number</label>
          <input type="number" placeholder="111-222-333" class="form-control" />
          <label for="" class="form-label">Exp Month</label>
          <input type="month" placeholder="September" class="form-control" />
          <label for="" class="form-label">CVV</label>
          <input type="number" placeholder="352" class="form-control" />
          <label for="" class="form-label">Exp Year</label>
          <input type="year" placeholder="2018" class="form-control" />
        </form>
        <form class="form column">
          <h3><b>Billing Address</b></h3>
          <label for="" class="form-label">Full Name</label>
          <input type="text" placeholder="John M Doe" class="form-control" />
          <label for="" class="form-label">Email</label>
          <input
            type="text"
            placeholder="john@example.com"
            class="form-control"
          />
          <label for="" class="form-label">Address</label>
          <input
            type="text"
            placeholder="542 W. 15th Street"
            class="form-control"
          />
          <label for="" class="form-label">City</label>
          <input type="text" placeholder="New York" class="form-control" />
          <label for="" class="form-label">State</label>
          <input type="text" placeholder="NY" class="form-control" />
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="" />
            <label class="form-check-label" for="">
              Shipping address same as billing
            </label>
          </div>
          <div class="mt-2 d-flex justify-content-center align-items-center">
            <button class="btn btn-success">Continue to checkout</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
