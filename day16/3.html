<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.addEventListener("load", () => {
        let list = localStorage.getItem("dataList");
        list = JSON.parse(list);
        console.log(list);

        for (let item of list) {
          let containerDiv = document.querySelector("#container");

          let newElement =
            "<p>" + item + "<button onclick='del(this)'>Delete</button></p>";

          containerDiv.innerHTML = containerDiv.innerHTML + newElement;
        }
      });

      function add() {
        let containerDiv = document.querySelector("#container");

        let userInput = document.querySelector("input").value;
        let newElement =
          "<p>" + userInput + "<button onclick='del(this)'>Delete</button></p>";

        containerDiv.innerHTML = containerDiv.innerHTML + newElement;

        // localstorage operation
        let str1 = localStorage.getItem("dataList");
        let list = JSON.parse(str1);
        if (list == null) {
          list = [];
        }

        list.push(userInput);

        localStorage.setItem("dataList", JSON.stringify(list));
      }
      function del(p1) {
        // console.log(p1.parentElement);
        //p1.remove();
        p1.parentElement.remove();
      }
    </script>
  </head>
  <body>
    <div>
      <h1>My Project</h1>
    </div>

    <div>
      <input type="text" placeholder="Enter text" />
      <input type="button" value="Add" onclick="add()" />
    </div>

    <div id="container">
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing .
        <button onclick="del(this)">Delete</button>
      </p>
    </div>
  </body>
</html>
