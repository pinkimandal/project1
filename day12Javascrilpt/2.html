<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


    <script>
        function red() {
            document.querySelector('p').style.color = "red";
        }

        function green() {
            document.querySelector('p').style.color = "green";
        }
        function blue() {
            document.querySelector('p').style.color = "blue";
        }
    </script>


</head>

<body>

    <p class="fs-1">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Officia, voluptate?</p>

    <input type="button" value="Red" onclick="red()">
    <input type="button" value="Green" onclick="green()">
    <input type="button" value="Blue" onclick="blue()">

</body>

</html>
