<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="d-flex row p-4 mb-3 bg-success text-light">
      <div class="col-md-6"><h1>Item Lister</h1></div>
      <div class="col-md-6">
        <input
          type="text"
          placeholder="Search items here..."
          class="form-control"
          id="filter"
        />
      </div>
    </div>
    <div class="d-flex flex-column container card card-body">
      <h2>Add Items</h2>
      <form class="form-inline mb-3" id="addForm">
        <input type="text" id="item" class="form-control" />
        <button class="btn btn-dark">Submit</button>
      </form>
      <h2>Items List</h2>
      <div class="list-group">
        <ul id="items">
          <li class="list-group-item">
            Item 1
            <button class="btn btn-danger btn-sm delete">X</button>
          </li>
          <li class="list-group-item">
            Item 2
            <button class="btn btn-danger btn-sm delete">X</button>
          </li>
          <li class="list-group-item">
            Item 3
            <button class="btn btn-danger btn-sm delete">X</button>
          </li>
        </ul>
      </div>
    </div>
    <script src="dom.js"></script>
  </body>
</html>
