<!DOCTYPE html>
<html>

<body>
    <p> This is an Example of "Form" element</p>
    <form>
        <label for="fname">First Name</label><br>
        <input type="text" id="fname" value="John"><br>
        <label for="lname">Last Name</label><br>
        <input type="text" id="lname" name="lname" value="Doe"><br><br>
        <input type="submit" value="Submit">
        <input type="reset">
        <input type="button" onclick="alert('Hello World!)" value="Click Me!">
        <input type="date" id="maxdate" name="maxdate" max="2000-01-02"><br><br>
    </form><br>
    <form>
        <h2>Input Type=radio</h2>
        <input type="radio" id="html" name="html" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="css" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="javascript" value="javascript">
        <label for="javascript">Javascript</label>
    </form>

    <form>
        <h2> Input type=checkbox </h2>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1">I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2">I have a Car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label type="vehicle3">I have a boat</label>
    </form>
</body>

</html>
