<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="2.css" />
  </head>
  <body>
    <div style="background: red; text-align: center; font-size: 32px">
      Hello World
    </div>

    <div
      style="background: green; text-align: end; font-size: 32px; height: 200px"
    >
      Hello World
    </div>

    <div
      style="
        background: purple;
        font-size: 32px;
        color: white;
        height: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      Hello World
    </div>

    <div
      style="
        background: chocolate;
        display: flex;
        justify-content: space-between;
      "
    >
      <div style="background: green">CHILD 1</div>
      <div style="background: gold">CHILD 2</div>
    </div>
    <br />
    <div style="background: orange; display: flex">
      <div style="background: green; flex: 1">CHILD 1</div>
      <div style="background: red; flex: 1">CHILD 2</div>
    </div>

    <br />

    <div style="background: chocolate; display: flex">
      <div style="background: green; flex: 1">CHILD 1</div>
      <div style="background: glod; flex: 2">CHILD 1</div>
      <div style="background: silver; flex: 1">CHILD 1</div>
    </div>
  </body>
